<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${contactPerson.uuid == null ? 'Новое контактное лицо' : 'Редактирование контактного лица'}"></title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title" th:text="${contactPerson.uuid == null ? 'Новое контактное лицо' : 'Редактирование контактного лица'}"></h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{${contactPerson.uuid == null ? '/contact-persons' : '/contact-persons/' + contactPerson.uuid}}"
                              th:object="${contactPerson}"
                              method="post">
                            
                            <div class="mb-3">
                                <label for="companyUuid" class="form-label">Компания</label>
                                <select class="form-select" id="companyUuid" th:field="*{companyUuid}" required>
                                    <option value="">Выберите компанию</option>
                                    <option th:each="company : ${companies}"
                                            th:value="${company.uuid}"
                                            th:text="${company.name}"></option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('companyUuid')}" th:errors="*{companyUuid}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="lastName" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="firstName" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="position" class="form-label">Должность</label>
                                <input type="text" class="form-control" id="position" th:field="*{position}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></div>
                            </div>

                            <div class="mb-3">
                                <label>Контакты</label>
                                <div id="contacts-list">
                                    <div th:each="contact, iterStat : *{contacts}">
                                        <div class="row mb-2 align-items-end">
                                            <div class="col">
                                                <select class="form-select" th:field="*{contacts[__${iterStat.index}__].contactTypeUuid}">
                                                    <option th:each="type : ${contactTypes}" th:value="${type.uuid}" th:text="${type.name}"></option>
                                                    <option value="new">Создать новый тип...</option>
                                                </select>
                                                <input type="text" class="form-control mt-1 d-none" placeholder="Новый тип"
                                                       th:field="*{contacts[__${iterStat.index}__].newTypeName}" />
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control" th:field="*{contacts[__${iterStat.index}__].value}" placeholder="Значение контакта" />
                                            </div>
                                            <div class="col-auto">
                                                <button type="button" class="btn btn-danger" onclick="removeContactRow(this)">Удалить</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-secondary mt-2" onclick="addContactRow()">Добавить контакт</button>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/contact-persons}" class="btn btn-secondary">Отмена</a>
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    function addContactRow() {
        const list = document.getElementById('contacts-list');
        const template = list.querySelector('.row').cloneNode(true);
        template.querySelectorAll('input, select').forEach(el => el.value = '');
        template.querySelector('input[placeholder="Новый тип"]').classList.add('d-none');
        list.appendChild(template);
    }
    function removeContactRow(btn) {
        const row = btn.closest('.row');
        if (document.querySelectorAll('#contacts-list .row').length > 1) {
            row.remove();
        }
    }
    document.addEventListener('change', function(e) {
        if (e.target.matches('select')) {
            let newTypeInput = e.target.closest('.row').querySelector('input[placeholder="Новый тип"]');
            if (e.target.value === 'new') {
                newTypeInput.classList.remove('d-none');
            } else {
                newTypeInput.classList.add('d-none');
            }
        }
    });
    </script>
</body>
</html>
