<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Контактные лица</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Контактные лица</h2>
                <a th:href="@{/contact-persons/new}" class="btn btn-primary">Добавить</a>
            </div>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ФИО</th>
                        <th>Должность</th>
                        <th>Компания</th>
                        <th>Телефон</th>
                        <th>Email</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="person : ${contactPersons}">
                        <td th:text="${person.lastName} + ' ' + ${person.firstName}"></td>
                        <td th:text="${person.position}"></td>
                        <td th:text="${person.companyName}"></td>
                        <td th:text="${person.phone}"></td>
                        <td th:text="${person.email}"></td>
                        <td>
                            <a th:href="@{'/contact-person/edit/' + ${person.uuid}}" class="btn btn-sm btn-warning">Изменить</a>
                            <button class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                    th:attr="data-bs-target='#deleteModal_' + ${person.uuid}">Удалить</button>
                            <!-- Модальное окно для подтверждения удаления -->
                            <div class="modal fade" th:id="'deleteModal_' + ${person.uuid}" tabindex="-1" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Подтверждение удаления</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                                        </div>
                                        <div class="modal-body">
                                            Вы уверены, что хотите удалить это контактное лицо?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                                            <form th:action="@{'/contact-person/delete/' + ${person.uuid}}" method="post" style="display:inline;">
                                                <button type="submit" class="btn btn-danger">Удалить</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Конец модального окна -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
